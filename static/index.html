<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>ShakeSearch</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#fafafa">
</head>

<body>

<p>
<form id="form" autocomplete="off">
    <div class="container">
        <div class="searchInput">
            <input type="text" id="query" name="query" onKeyUp="showResults(this.value)" />

            <div id="result" class="resultBox">
                <!-- here list are inserted from javascript -->
            </div>

        </div>
    </div>
    <div class="container">
        <label for="ww">Whole Word</label>
        <input type="checkbox" id="ww" name="ww">
        <label for="cs">Case Sensitive</label>
        <input type="checkbox" id="cs" name="cs">
    </div>
    <div class="container">
    <button type="submit">Search</button>
    </div>
</form>
</p>
<p>
<table id="table" class="styled-table">
    <thead>
    <tr><th>Results</th></tr>
    </thead>

    <tbody id="table-body">


    </tbody>
</table>
</p>
<script src="app.js"></script>
</body>

</html>
