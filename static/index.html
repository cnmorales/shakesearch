<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>ShakeSearch</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="form-style">
    <form id="form" autocomplete="off">
        <div class="form-style">
            <div class="searchInput">
                <input type="text" id="query" name="query" onKeyUp="showResults(this.value)" placeholder="Search something!" />
                <div id="result" class="resultBox">
                    <!-- here list are inserted from javascript -->
                </div>
            </div>
        </div>

        <div class="form-style">
            <label for="ww">whole word only</label>
            <input type="checkbox" id="ww" name="ww">
        </div>
        <div class="form-style">
            <label for="cs">case sensitive</label>
            <input type="checkbox" id="cs" name="cs">
        </div>


        <div class="form-style">
            <button type="submit">Search</button>
        </div>

    </form>
</div>

<p>
<div class="form-style" id="results">
    <table id="table" class="styled-table">
        <thead id="table-head">
        </thead>

        <tbody id="table-body">
            <!-- results from search here! -->
        </tbody>
    </table>
</div>


<script src="app.js"></script>
</body>

</html>
